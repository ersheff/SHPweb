<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=480">

    <link rel="stylesheet" href="wac-style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="Tone.js"></script>
	<script src="wac-interface.js"></script>
	<script src="wac-sound.js"></script>

	<title>SHP of THSEUS</title>
</head>

<body>
	<div>
		<h1>SHP of THSEUS</h1>
	</div>

	<div class="container">
		<input type="range" class="slider content-desktop" id="mainSlider" value="0" min="-100" max="100" oninput="changeDrone(this.value)">
	</div>

	<div class="container">
    	<button type="button" class="button" id="startButton" onclick="bangToServer()">Bump performers</button>
	</div>

	<div class="score-container">
    	<img id="score" src="" />
	</div>

	<script type="text/javascript">
		changeScore();
		document.querySelector("button")?.addEventListener("click", async () => {
    		await Tone.start();
		});
	</script>

</body>

</html>
