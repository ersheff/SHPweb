<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    
    <link rel="stylesheet" href="wac-style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="Tone.js"></script>
	<script src="wac-interface.js"></script>
	<script src="wac-sound.js"></script>

	<title>WAC Demo</title>
</head>

<body>
	<div>
		<h1>WAC Demo</h1>
	</div>

	<div>Control to Max user</div>

	<div>
		<input type="range" class="slider" id="toMax" value="0" min="0" max="127" oninput="toMax(this.value);">
	</div>
	
	<br>

	<div>Vibes loop volume</div>

	<div>
		<input type="range" class="slider" id="loopVol" value="0" min="0" max="127" oninput="loopVol(this.value);">
	</div>

	<br>
	
	<div>Vibes loop speed (also receives from Max user)</div>

	<div>
		<input type="range" class="slider" id="fromMax" value="0" min="0" max="127" oninput="loopSpeed(this.value);">
	</div>

	<br>
	<!-- <div>
    	<button type="button" class="button" id="startButton" onclick="changeScore();">Click</button>
	</div> -->

	<br>

	<img src="images/Collab-Hub.png">

	<script type="text/javascript">
		document.querySelector("button")?.addEventListener("click", async () => {
    	await Tone.start();
    	console.log("Cntext started");
		});
	</script>

</body>

</html>
